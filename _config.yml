# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: StackToHeap
email: manojlds@gmail.com
description: >
  StackToHeap: No Overflow
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://stacktoheap.com" # the base hostname & protocol for your site
permalink: /blog/:year/:month/:day/:title/

twitter_username: manojlds
github_username:  manojlds

# Build settings
markdown: kramdown

# Disqus Comments
disqus_short_name: stacktoheap
disqus_show_comment_count: true

gems:
  - jekyll-archives

jekyll-archives:
  enabled:
  - categories
  - tags
  - year
  layouts:
    tag: 'category'
    category: 'category'
    year: 'archive'
  permalinks:
    year: '/archives/:year/'
    month: '/archives/:year/:month/'
    day: '/archives/:year/:month/:day/'
    tag: '/tags/:name/'
    category: '/categories/:name/'
